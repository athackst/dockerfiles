name: push_readme
# Update the readme file for docker images when the description changes and is merged into main.
on:
  push:
    branches:
      - main
    paths:
      - "**.md"
      - ".github/workflows/docker_readme.yml"
  workflow_dispatch:

jobs:
  readme:
    runs-on: ubuntu-latest
    name: Push README to Docker Hub
    strategy:
      fail-fast: false
      matrix:
        docker_repo:
          - "ros"
          - "ros2"
          - "gazebo"
          - "ignition"
          - "github"
    steps:
      - name: git checkout
        uses: actions/checkout@v2
      - name: Update repo description
        uses: peter-evans/dockerhub-description@v2.4.3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_RM_PASSWORD }}
          repository: athackst/${{ matrix.docker_repo }}
          readme-filepath: ${{ matrix.docker_repo }}/README.md
          short-description: "[Deprecated-> use althack/${{ matrix.docker_repo }}]"
      - name: Update repo description (althack)
        uses: peter-evans/dockerhub-description@v2.4.3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          repository: althack/${{ matrix.docker_repo }}
          readme-filepath: ${{ matrix.docker_repo }}/README.md
          short-description: "An assortment of development containers for ${{ matrix.docker_repo }}"
