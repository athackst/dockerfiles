name: Dockerfiles
# Test and push dockerfiles when merged into main and on schedule.
on:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron: "0 0 1 * *"
  push:
    branches:
      - main
  workflow_dispatch:

# Cancel in-progress funs of the same workflow
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  docker:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - label: ros2
            tag: rolling
            target: base
            platforms: "linux/amd64,linux/arm64/v8"
          - label: ros2
            tag: rolling
            target: dev
            platforms: "linux/amd64"
          - label: ros2
            tag: rolling
            target: full
            platforms: "linux/amd64"
          - label: ros2
            tag: rolling
            target: gazebo
            platforms: "linux/amd64"
          - label: ros2
            tag: rolling-cuda
            target: base
            platforms: "linux/amd64"
          - label: ros2
            tag: rolling-cuda
            target: dev
            platforms: "linux/amd64"
          - label: ros2
            tag: rolling-cuda
            target: full
            platforms: "linux/amd64"
          - label: ros2
            tag: rolling-cuda
            target: gazebo
            platforms: "linux/amd64"
          - label: ros2
            tag: kilted
            target: base
            platforms: "linux/amd64,linux/arm64/v8"
          - label: ros2
