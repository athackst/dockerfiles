name: automerge
on:
  pull_request:
    types:
      - labeled
      - unlabeled
      - synchronize
      - opened
      - edited
      - ready_for_review
      - reopened
      - unlocked
  pull_request_review:
    types:
      - submitted
  check_suite:
    types:
      - completed
  status: {}
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - name: automerge
        uses: "pascalgn/automerge-action@4775c532c615e0491d53bc42c0893840ae7cc07a"
        env:
          GITHUB_TOKEN: "${{ secrets.WORKFLOW_TOKEN }}"
          MERGE_RETRIES: 60 # retry for an hour
          MERGE_RETRY_SLEEP: 60000 # 1 minute sleep between retries
